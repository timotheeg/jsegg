<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../src/jsegg.js" language="JavaScript"></script>
	<script>
		$(function()
		{
			// peparing a dummy string to test sequence preparation
			$.jsegg.DUMMY = "DUMMY";
			$.jsegg.webdev20 = "webdev20";
			$.jsegg.single_char = 'a';
			$.jsegg.double_char_1 = 'ab';
			$.jsegg.double_char_2 = 'aa';

			var $feedback = $('#feedback');

			for (var seq_name in $.jsegg)
			{
				var handler = function(evt, seq)
				{
					$feedback.append('<div>' +  arguments.callee.seq_name + '</div>');
				}
				handler.seq_name = seq_name;

				$(document).jsegg($.jsegg[seq_name], handler);
			}
		});
	</script>
</head>
<body>
	<p>Type the konami code, sfii code (if you know it), the string "DUMMY", or the string "webdev20"!</p>
	<div id="feedback"></div>
</body>
</html>
