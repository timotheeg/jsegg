<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jsegg.js" language="JavaScript"></script>
	<script>
		$(function()
		{
			// peparing a dummy string to test sequence preparation
			$.jsegg.sequences["DUMMY"] = "DUMMY";
			$.jsegg.sequences["webdev20"] = "webdev20";

			for (var seq_name in $.jsegg.sequences)
			{
				var handler = function(evt, seq)
				{
					$('#feedback').append('<div>' +  arguments.callee.seq_name + '</div>');
				}
				handler.seq_name = seq_name;

				$(document).jsegg($.jsegg.sequences[seq_name], handler);
			}
		});
	</script>
</head>
<body>
	<p>Type the konami code, sfii code (if you know it), the string "DUMMY", or the string "webdev20"!</p>
	<div id="feedback"></div>
</body>
</html>
